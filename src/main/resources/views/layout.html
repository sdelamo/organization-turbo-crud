<!DOCTYPE html>
<html th:fragment="layout (script, content)" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Organizations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script type="module">
            import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
            import {Application} from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
            import ResetFormController from "./assets/javascripts/controllers/reset_form_controller.js"
            window.Stimulus = Application.start()
            Stimulus.register("reset-form", ResetFormController)
        </script>
        <script th:replace="${script}"></script>
    </head>
    <body>
        <div class="container">
            <div th:replace="${content}"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
